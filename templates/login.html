{% extends "base.html" %}
{% block title %}CMS Login Page{% endblock%}

{% block loginform %}

        <!-- Default form login -->
        <form class="border border-light p-5" action="#!" method="post">

            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="email" name="emailfield" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" name="passwordfield" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-2" type="submit">Sign in</button>
        </form>
        <!-- Default form login -->


{% endblock %}
